<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Python Web Calculator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(to right, #4b6cb7, #182848);
            height: 100vh;
            color: white;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
        }
        h2 {
            color: #182848;
        }
    </style>
</head>

<body>
<div class="container d-flex justify-content-center align-items-center h-100">
    <div class="card p-4" style="width: 400px;">
        <h2 class="text-center mb-4">Calculator</h2>

        <form method="POST">
            <input type="number" step="any" class="form-control mb-3"
                   name="number1" placeholder="Enter first number" required>

            <input type="number" step="any" class="form-control mb-3"
                   name="number2" placeholder="Enter second number" required>

            <select class="form-select mb-3" name="operation" required>
                <option value="add">Addition (+)</option>
                <option value="subtract">Subtraction (-)</option>
                <option value="multiply">Multiplication (*)</option>
                <option value="divide">Division (/)</option>
            </select>

            <button class="btn btn-primary w-100">Calculate</button>
        </form>

        {% if result is not none %}
        <div class="alert alert-info text-center mt-3">
            <strong>Result:</strong> {{ result }}
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
